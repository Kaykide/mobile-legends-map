<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="Coraggioso.ico">

    <!-- Blanka Fonts -->
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Map Mobile Legends | Kay</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="navbar">
          <div class="navbar-toggle">
            <span class="material-symbols-outlined" id="toggleNav">
              lists
            </span>

            <div id="navbarNav" class="navbar-nav">
              <hr />
              <ul>
                <li><span>Lorem ipsum dolor sit amet.</span></li>
                <li><span>Lorem ipsum dolor sit amet.</span></li>
                <li><span>Lorem ipsum dolor sit amet.</span></li>
                <li><span>Lorem ipsum dolor sit amet.</span></li>
                <li><span>Lorem ipsum dolor sit amet.</span></li>
                <li><span>Lorem ipsum dolor sit amet.</span></li>
              </ul>
            </div>
          </div>
          <div class="logo">
            <img src="logo-ml.png" />
            <span>RYONIN</span>
          </div>
        </div>
        <div class="circle-container-left"></div>
        <div id="circle" class="circle circle-red1"></div>
        <div id="circle" class="circle circle-red2"></div>
        <div id="circle" class="circle circle-red3"></div>
        <div id="circle" class="circle circle-red4"></div>
        <div id="circle" class="circle circle-red5"></div>
        <div class="circle-container-right"></div>
        <div id="circle" class="circle circle-blue1"></div>
        <div id="circle" class="circle circle-blue2"></div>
        <div id="circle" class="circle circle-blue3"></div>
        <div id="circle" class="circle circle-blue4"></div>
        <div id="circle" class="circle circle-blue5"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbarNav = document.querySelector(".navbar-nav");
        const toggleNav = document.querySelector("#toggleNav");

        // Tambahkan event listener untuk mengaktifkan class "active" saat #toggleNav diklik
        toggleNav.addEventListener("click", function () {
          navbarNav.classList.toggle("active");
        });
      });
    </script>

    <script>
      const circles = document.querySelectorAll(".circle");

      let isDragging = false;
      let currentCircle = null;
      let offsetX, offsetY;

      circles.forEach((circle) => {
        circle.addEventListener("mousedown", (e) => {
          isDragging = true;
          currentCircle = circle;
          circle.style.cursor = "grabbing";

          const rect = circle.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        });
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging && currentCircle) {
          currentCircle.style.left = e.clientX - offsetX + "px";
          currentCircle.style.top = e.clientY - offsetY + "px";
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        if (currentCircle) {
          currentCircle.style.cursor = "grab";
          currentCircle = null;
        }
      });
    </script>
  </body>
</html>
